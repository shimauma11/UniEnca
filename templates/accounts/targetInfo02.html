{% extends "base.html" %}
{% load static %}
{% block content %}
{% if user.profile.target == 0 %}
<h1>より詳細に教えてください！</h1>
<form method="POST">
    {% csrf_token %}
    <p>より詳細に！求めているのはどっち？ {{ form.second_target }}</p>
    <input type="submit" value="終了">
</form>
{% else %}
<a href="{% url 'accounts:login' %}">終了</a>
{% endif %}
{% endblock %}
