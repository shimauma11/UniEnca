{% extends "base.html" %}
{% load static %}
{% block nav %}
{% include "_nav.html" %}
{% endblock %}
{% block content %}
<h1>趣味の追加</h1>
<form method="POST">
    {% csrf_token %}
    <p>趣味の名称 {{ form.hobby_name }}</p>
    <p>趣味の種類 {{ form.hobby_kind }}</p>
    <a href="{% url 'accounts:createHobby' %}">
        <button type="submit" class="btn btn-unienca">
            追加
        </button>
    </a>
</form>
{% endblock %}
